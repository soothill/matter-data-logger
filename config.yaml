default:
  influxdb:
    url: "http://localhost:8086"
    token: "your-token-here"
    organization: "my-org"
    bucket: "matter-power"

  matter:
    discovery_interval: 5m
    poll_interval: 30s
    service_type: "_matter._tcp"
    domain: "local."
    readings_channel_size: 100

  logging:
    level: "info"

  notifications:
    slack_webhook_url: ""

  cache:
    directory: "/var/cache/matter-data-logger"
    max_size: 104857600
    max_age: 24h

  observability:
    metrics_interval: 15s
    log_format: "json"
    enable_tracing: false

  resource_limits:
    max_devices: 100
    buffer_size: 1000
    batch_size: 100
