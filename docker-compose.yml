version: '3.8'

services:
  influxdb:
    image: influxdb:2.7-alpine
    container_name: matter-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=matter-org
      - DOCKER_INFLUXDB_INIT_BUCKET=matter-power
      - DOCKER_INFLUXDB_INIT_RETENTION=30d
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - matter-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  matter-data-logger:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: matter-data-logger
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_healthy
    network_mode: host  # Required for mDNS discovery
    environment:
      - INFLUXDB_URL=http://localhost:8086
      - INFLUXDB_TOKEN=my-super-secret-auth-token
      - INFLUXDB_ORG=matter-org
      - INFLUXDB_BUCKET=matter-power
      - LOG_LEVEL=info
      - MATTER_DISCOVERY_INTERVAL=5m
      - MATTER_POLL_INTERVAL=30s
    volumes:
      - ./config.yaml:/app/config.yaml:ro

  grafana:
    image: grafana/grafana:latest
    container_name: matter-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - matter-network
    depends_on:
      - influxdb
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  matter-network:
    driver: bridge

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:
