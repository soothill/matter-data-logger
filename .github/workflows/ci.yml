name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Install tools
      run: make install-tools
    - name: Run linters
      run: make lint

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Install tools
      run: make install-tools
    - name: Run security checks
      run: make security

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Run tests
      run: make test

  build-linux-amd64:
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Run build
      run: GOOS=linux GOARCH=amd64 make build

  build-linux-arm64:
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Run build
      run: GOOS=linux GOARCH=arm64 make build

  build-linux-armv7:
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Run build
      run: GOOS=linux GOARCH=arm GOARM=7 make build

  build-darwin-amd64:
    runs-on: macos-latest
    needs: [lint, security, test]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Run build
      run: GOOS=darwin GOARCH=amd64 make build

  build-darwin-arm64:
    runs-on: macos-latest
    needs: [lint, security, test]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Run build
      run: GOOS=darwin GOARCH=arm64 make build

  build-windows-amd64:
    runs-on: windows-latest
    needs: [lint, security, test]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Run build
      run: GOOS=windows GOARCH=amd64 make build

  build-windows-arm64:
    runs-on: windows-latest
    needs: [lint, security, test]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Run build
      run: GOOS=windows GOARCH=arm64 make build

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-linux-amd64, build-linux-arm64, build-linux-armv7]
    steps:
    - uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: false
